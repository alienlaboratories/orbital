#
# Node Key.
# Partition (hash) key:   domain
# Sort key:               type/id
#

type Key {
  domain:     String      # Default if blank
  type:       String!
  id:         ID!         # GUID
}

#
# Graph Node.
#

type Item {
  key:        Key!

  title:      String!
  items:      [Item]      # TODO(burdon): Type specific.
}
