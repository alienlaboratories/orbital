#
# Graph Nodes and Links.
#

type Item {
  type:       String!
  id:         String!
  title:      String!

  items:      [Item]
}

#
# Queries.
# TODO(burdon): Query by label, domain domain, URI
#

type StatusResult {
  version:    String
}

# TODO(burdon): Does ID reference domain?

input Query {
  domains:    [String]
  ids:        [String]
}

type QueryResult {
  # TODO(burdon): Rename items.
  items:      [Item]!
}

type RootQuery {
  status: StatusResult!
  query(query: Query!): QueryResult!
}

#
# Mutations.
# TODO(burdon): OT mutations.
#

input FieldMutation {
  key:        String!
  value:      String
}

input ItemMutations {
  type:       String!
  id:         String!
  mutations:  [FieldMutation]!
}

input Batch {
  domain:     String
  mutations:  [ItemMutations]!      # TODO(burdon): Rename.
}

type BatchResult {
  items:      [Item]!               # TODO(burdon): Rename.
}

type RootMutation {
  clear: Int
  update(batches: [Batch]!): [BatchResult]!
}

#
# Schema.
#

schema {
  query:      RootQuery,
  mutation:   RootMutation
}
